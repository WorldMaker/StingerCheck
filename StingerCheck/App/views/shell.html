<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" data-bind="attr: { href: router.navigationModel()[0].hash }">
                    <span>Stinger Check</span>
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav" data-bind="foreach: router.navigationModel">
                    <li data-bind="css: { active: isActive }">
                        <a data-bind="attr: { href: hash }, html: title"></a>
                    </li>
                </ul>
                <div class="navbar-right">
                    <button class="persona-login btn btn-default" data-bind="visible: !user()">
                        <img src="/Content/images/persona-logo-glyph.png"/>
                        Sign Up / Sign In
                    </button>
                    <!-- ko if: user -->
                    <p class="navbar-text"><em class="text-muted">Hello</em> <span data-bind="text: user().email">…</span></p>
                    <!-- /ko -->
                    <button class="persona-logout btn btn-default" data-bind="visible: user"><span class="text-muted">Sign Out</span></button>
                </div>
            </div>
        </div>
    </nav>
</header>
    
<div class="container page-host" data-bind="router: { transition:'entrance', cacheViews:true }"></div>
